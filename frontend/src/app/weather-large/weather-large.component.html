<mat-card class="weather-card">
  <mat-card-content>
    <div class="weather-info">
      <img class="weather-icon" src="{{ icnSource }}10d@2x.png" alt="Weather Icon">
      <div class="temperature-range">
        <span class="min-temp">{{ displayedWeather.get('tempmin') }}°C</span> - <span class="max-temp">{{ displayedWeather.get('tempmax') }}°C</span>
      </div>
      <div class="slider">
        <mat-slide-toggle class="slider" (change)="toggleDayNight($event)">Day/Night</mat-slide-toggle>
      </div>
    </div>
    <mat-form-field>
      <mat-label>Select a location</mat-label>
      <mat-select (selectionChange)="onLocationChange($event)" [value]="selectedLocation">
        <mat-option *ngFor="let location of places" [value]="location">{{ location }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div *ngIf="selectedLocationWeather">
      <h3>{{ selectedLocation }} {{ selectedLocationWeather.get('temp') }}</h3>
    </div>
  </mat-card-content>
</mat-card>

<img src="{{ icnSource }}10d@2x.png"/>
